<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>地图租房</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/jquery.range.css"/>
    <script src="http://cache.amap.com/lbs/static/jquery-1.9.1.js"></script>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=6e69e849837b6bb3d5b0504c0f811b1a&plugin=AMap.ArrivalRange,AMap.Scale,AMap.Geocoder,AMap.Transfer,AMap.Autocomplete"></script>
    <script src="http://cache.amap.com/lbs/static/jquery.range.js"></script>
    <script src="csvAnalysic.js"></script>
    <script src="jschardet.min.js"></script>
    <script src="papaparse.min.js"></script>
    <script src="http://webapi.amap.com/ui/1.0/main.js?v=1.0.10"></script>
    <style>
        .control-panel {
            position: absolute;
            top: 30px;
            right: 20px;
        }

        .control-entry {
            width: 280px;
            background-color: rgba(119, 136, 153, 0.8);
            font-family: fantasy, sans-serif;
            text-align: left;
            color: white;
            overflow: auto;
            padding: 10px;
            margin-bottom: 10px;
        }

        .control-input {
            margin-left: 120px;
        }

        .control-input input[type="text"] {
            width: 160px;
        }

        .control-panel label {
            float: left;
            width: 120px;
        }

        #transfer-panel {
            position: absolute;
            background-color: white;
            max-height: 80%;
            overflow-y: auto;
            top: 30px;
            left: 20px;
            width: 250px;
        }
    </style>
</head>

<body>
<div id="container"></div>
<div class="control-panel">
    <div class="control-entry">
        <label>选择工作地点：</label>
        <div class="control-input">
            <input id="work-location" type="text">
        </div>
    </div>
    <div class="control-entry">
        <label>选择通勤方式：</label>
        <div class="control-input">
            <input type="radio" name="vehicle" value="SUBWAY,BUS" onClick="takeBus(this)" checked/> 公交+地铁
            <input type="radio" name="vehicle" value="SUBWAY" onClick="takeSubway(this)"/> 地铁
            <input type="radio" name="vehicle" value="WALK" onClick="takeWalk(this)"/> 走路
            <input type="radio" name="vehicle" value="BIKE" onClick="takeBike(this)"/> 骑车
        </div>
    </div>
    <div class="control-entry">
        <label>导入房源文件：</label>
        <div class="control-input">
            <input type="file" name="file" id="fileCsv"/>
            <button style="margin-top: 10px;width: 50%;" onclick="changeCsv()">开始</button>
        </div>
    </div>
</div>
<div id="transfer-panel"></div>
<script>
    var map = new AMap.Map("container", {
        resizeEnable: true,
        zoomEnable: true,
        center: [120.1256856402492, 30.27289264553506],
        zoom: 12
    });

    //添加标尺
    var scale = new AMap.Scale();
    map.addControl(scale);

    //公交到达圈对象
    var arrivalRange = new AMap.ArrivalRange();
    //经度，纬度，时间（用不到），通勤方式（默认是地铁＋公交+走路+骑车）
    var x, y, t, vehicle = "SUBWAY,BUS,WALK,BIKE";
    //工作地点，工作标记
    var workAddress, workMarker;
    //房源标记队列
    var rentMarkerArray = [];
    //多边形队列，存储公交到达的计算结果
    var polygonArray = [];
    //路径规划
    var amapTransfer;

    //信息窗体对象
    var infoWindow = new AMap.InfoWindow({
        offset: new AMap.Pixel(0, -30)
    });

    //地址补完的使用
    var auto = new AMap.Autocomplete({
        //通过id指定输入元素
        input: "work-location"
    });
    //添加事件监听，在选择补完的地址后调用workLocationSelected
    AMap.event.addListener(auto, "select", workLocationSelected);


    function takeBus(radio) {
        vehicle = radio.value;
        loadWorkLocation()
    }

    function takeSubway(radio) {
        vehicle = radio.value;
        loadWorkLocation()
    }
    function takeWalk(radio){
        vehicle = radio.value;
        loadWorkLocation()
    }
    function takeBike(radio) {
        vehicle = radio.value;
        loadWorkLocation()
    }
    //获取加载的文件
    function changeCsv() {
        $("#fileCsv").csv2arr(function (res) {
            $.each(res, function (k, p) {
                if (res[k][1]) {
                    addMarkerByAddress(res[k][1], res[k][2],res[k][3])
                }
            })
        });
    }

    function workLocationSelected(e) {
        workAddress = e.poi.name;
        loadWorkLocation();
    }

    function loadWorkMarker(x, y, locationName) {
        workMarker = new AMap.Marker({
            map: map,
            title: locationName,
            icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_r.png',
            position: [x, y]

        });
    }


    function loadWorkRange(x, y, t, color, v) {
        arrivalRange.search([x, y], t, function (status, result) {
            if (result.bounds) {
                for (var i = 0; i < result.bounds.length; i++) {
                    //新建多边形对象
                    var polygon = new AMap.Polygon({
                        map: map,
                        fillColor: color,
                        fillOpacity: "0.4",
                        strokeColor: color,
                        strokeOpacity: "0.8",
                        strokeWeight: 1
                    });
                    //得到到达圈的多边形路径
                    polygon.setPath(result.bounds[i]);
                    polygonArray.push(polygon);
                }
            }
        }, {
            policy: v
        });
    }

    function addMarkerByAddress(address, money,imgUrl) {
        var geocoder = new AMap.Geocoder({
            city: "杭州",
            radius: 1000
        });
        geocoder.getLocation(address, function (status, result) {
            var iconValue = "";
            var _money=money;
            if (money.indexOf("-") > -1) {
                _money = money.split("-")[1];
            }
            if (parseFloat(_money) > 3000) {
                iconValue="http://webapi.amap.com/theme/v1.3/markers/n/mark_r.png";
            }else{
                iconValue = "http://webapi.amap.com/theme/v1.3/markers/n/mark_b.png";
            }
            if (status === "complete" && result.info === 'OK') {
                var geocode = result.geocodes[0];
                rentMarker = new AMap.Marker({
                    map: map,
                    title: address,
                    icon:iconValue,
                    animation:"AMAP_ANIMATION_DROP",
                    position: [geocode.location.getLng(), geocode.location.getLat()]
                })
                ;
                rentMarkerArray.push(rentMarker);

                rentMarker.content = "<img src='"+imgUrl+"'/><div>房源：<a target = '_blank' href='http://bj.58.com/pinpaigongyu/?key=" + address + "'>" + address + "</a><p>价格:"+money+"</p><div>"
                rentMarker.on('click', function (e) {
                    infoWindow.setContent(e.target.content);
                    infoWindow.open(map, e.target.getPosition());
                    if (amapTransfer) amapTransfer.clear();
                    amapTransfer = new AMap.Transfer({
                        map: map,
                        policy: AMap.TransferPolicy.LEAST_TIME,
                        city: "杭州市",
                        panel: 'transfer-panel'
                    });
                    amapTransfer.search([{
                        keyword: workAddress
                    }, {
                        keyword: address
                    }], function (status, result) {
                    })
                });
            }
        })
    }

    function delWorkLocation() {
        if (polygonArray) map.remove(polygonArray);
        if (workMarker) map.remove(workMarker);
        polygonArray = [];
    }

    function delRentLocation() {
        if (rentMarkerArray) map.remove(rentMarkerArray);
        rentMarkerArray = [];
    }

    function loadWorkLocation() {
        //首先清空地图上已有的到达圈
        delWorkLocation();
        var geocoder = new AMap.Geocoder({
            city: "杭州",
            radius: 1000
        });

        geocoder.getLocation(workAddress, function (status, result) {
            if (status === "complete" && result.info === 'OK') {
                var geocode = result.geocodes[0];
                x = geocode.location.getLng();
                y = geocode.location.getLat();
                //加载工作地点标记
                loadWorkMarker(x, y);
                //加载60分钟内工作地点到达圈
                loadWorkRange(x, y, 60, "#3f67a5", vehicle);
                //地图移动到工作地点的位置
                map.setZoomAndCenter(12, [x, y]);
            }
        })
    }
</script>
</body>
</html>
